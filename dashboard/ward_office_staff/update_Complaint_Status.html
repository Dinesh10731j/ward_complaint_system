<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Complaint Status</title>
    <link rel="stylesheet" href="../../css/ward_staff.updated_Status.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
     <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Ward Staff</h2>
      <button id="closeSidebar" class="close-btn">&times;</button>
    </div>
    <ul id="navList" class="nav-list">
      <!-- Menu injected here -->
    </ul>
  </aside>

   <header class="topbar">
    <button id="menuToggle" class="hamburger"><i class="fa fa-bars"></i></button>
    <h1>Ward Staff Dashboard</h1>
  </header>


<div id="overlay" class="overlay"></div>

<main class="dashboard-content">
  <h2>Complaints List</h2>
  <table class="complaint-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Complaint</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="complaintTableBody">
      <!-- Rows will be injected by JS -->
    </tbody>
  </table>
</main>


  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <h3>Edit Complaint Status</h3>
      <form id="editForm">
        <label for="statusSelect">Status:</label>
        <select id="statusSelect">
          <option value="pending">Pending</option>
          <option value="in_progress">In Progress</option>
          <option value="solved">Solved</option>
        </select>
        <button type="submit" class="save-btn">Save</button>
      </form>
    </div>
  </div>

    <script src="../../js/ward_staff.update_Status.js" type="module"></script>
</body>
</html>
